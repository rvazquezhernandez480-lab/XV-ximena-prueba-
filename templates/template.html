<body style="font-family: 'Garamond', serif; background-color: #F0F8FF; color: #333333; margin: 0; padding: 20px; text-align: center;">

        <h1 style="color: #4682B4; border-bottom: 2px solid #B0C4DE; padding-bottom: 15px; margin-bottom: 20px; font-size: 2.5em; text-shadow: 1px 1px 2px #E0FFFF;">

        </h1>
        
        <p style="font-size: 1.1em; color: #808080;">
            Evento: XV Años de la Princesa [Nombre]

        <p style="font-size: 1.2em; margin-bottom: 15px;">
            <span style="font-weight: bold; color: #808080;">Pase autorizado para:</span>
            <br>
            <b style="color: #4682B4; font-size: 1.6em; display: block; padding: 5px 0;">{{familia}}</b>
        </p>
        
        <p style="font-size: 1.2em; margin-bottom: 25px;">
            <span style="font-weight: bold; color: #808080;">Invitados en la carroza:</span>

        </p>
        
        <p style="color: #28a745; font-weight: bold; font-size: 1.4em; padding: 10px; background-color: #D4EDDA; border-radius: 8px;">

    </div>
